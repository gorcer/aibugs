<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bug Farm</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .bug-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr 2fr 2fr 1fr 1fr; gap: 15px; align-items: center; }
        .bar-container { background: #eee; height: 20px; border-radius: 10px; overflow: hidden; position: relative; }
        .bar { height: 100%; transition: width 0.3s; }
        .health-bar { background: #28a745; }
        .energy-bar { background: #007bff; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 20px; color: #000; font-weight: bold; }
        table { border-collapse: collapse; table-layout: fixed; }
        td { width: 20px; height: 20px; border: 1px solid #eee; text-align: center; font-size: 10px; padding: 0; overflow: hidden; }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-add { background: #28a745; color: white; font-size: 16px; }
        .btn-log { background: #17a2b8; color: white; }
        .btn-del { background: #dc3545; color: white; }
        
        /* Modal */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; max-height: 80%; overflow-y: auto; border-radius: 8px; }
        #logContent { background: #1e1e1e; color: #00ff00; padding: 15px; font-family: monospace; white-space: pre-wrap; }
        
        .form-container { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none; border: 1px solid #ddd; }
        .form-group { margin-bottom: 10px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Жучиная ферма</h1>
        <button class="btn-add" onclick="document.getElementById('addForm').style.display='block'">+ Добавить жука</button>
    </div>

    <div id="addForm" class="form-container">
        <h3>Новый подопытный</h3>
        <div class="form-group"><input type="password" id="apiKey" placeholder="OpenRouter API Key" value="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"></div>
        <div class="form-group"><input type="text" id="model" value="arcee-ai/trinity-large-preview:free"></div>
        <div class="form-group"><textarea id="systemPrompt" rows="3">Ты — мозг жука в симуляции. Твоя цель — исследовать мир, формировать опыт и выживать.
Ты должен анализировать данные о мире, своей памяти (произошедших событиях), своем состоянии, делать выводы и составлять план дальнейших действий решение что делать дальше.
Данные о памяти приходят массивом со следующей структурой:
1) turnN - номер хода
1) viewMap что ты видел в этот ход - массив объектов на видимом для тебя поле {x, y, type}. type 1 - еда, type 2 - другой жук. Твои координаты всегда 0,0.
2) feeling: объект состояния следующей структуры
 - energy твоя энергия в процентах, еда восстанавливает энергию
 - health - твое здоровье в процентах. Если 0 то ты умер.
 - pain - боль если тебя кто-то кусает, будет указан угол от направления твоего взгляда откуда укус.
 - currentPlan - текущий выполняемый план, если не пустой то лучше дождаться окончания. Присылай в ответ actionId=0 пока currentPlan не пустой, иначе застрянешь. Только в крайнем случае когда ты хочешь сменить action можешь прислать другой.
 3) lastAction - последнее выполненное действие
Последняя запись всегда последний ход который только что случился.

Доступные действия:
0 (IDLE) - стоять на месте
1 (MOVE) - вперед
2 (ROTATE) с payload {"angle": 90} или {"angle": -90}
3 (BITE) - укусить перед собой.

Твой ответ состоит из:
- plan - плана действий на определенное число ходов, сам решай на сколько глубоко планируешь
- experience накопленный опыт - анализируй и исследуй мир и правила игры, делай выводы. Когда хочешь обновить опыт пришли его текстом. Если нового опыта нет присылай null.
- reason Краткое описание твоих мыслей и мотивов одним предложением.
- mood - utf-8 иконка с твоим настроением

Отвечай ТОЛЬКО JSON-объектом:
{
    plan: [{"actionId": число, "payload": {}}, {...}],
    reason: "...",
    experience: "...",
    mood: "..."
}
        </textarea></div>
        <div style="display: flex; gap: 10px;" class="form-group">
            <input type="text" id="name" value="Farm_Bug">
            <input type="number" id="x" value="5">
            <input type="number" id="y" value="5">
        </div>
        <button class="btn-add" id="confirmAdd">Создать и запустить AI</button>
        <button onclick="document.getElementById('addForm').style.display='none'">Отмена</button>
    </div>

    <div id="bugList"></div>

    <hr>
    <h3>Карта мира</h3>
    <div id="worldMapContainer" style="overflow: auto; max-height: 600px; border: 1px dashed #ccc; width: 100%; background: white;"></div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="document.getElementById('logModal').style.display='none'">&times;</span>
            <h3>Лог жука</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script type="module" src="js/FarmController.js"></script>
</body>
</html>
